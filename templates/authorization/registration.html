{% extends "base_auth.html" %} {% load static %}
{% block content%}
<script defer src="{% static 'js/registration.js' %}"></script>
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-title mx-auto mt-5">
        <h4>Free Account Registration</h4>
      </div>
      <div class="card-body">
        <form action="" method="post">
          <div class="mb-3">
            <input
              type="text"
              name="username"
              id="usernameField"
              placeholder="Username"
              value="{{fieldValues.username}}"
              class="form-control form-control-sm"
            />
          </div>
          <div
            class="invalid_feedback invalid-feedback"
            style="display: none"
          ></div>
          <p class="text-sm text-success usernameSuccessOutput"></p>
          <div class="mb-3">
            <input
              type="email"
              name="email"
              id="emailField"
              placeholder="Email"
              class="form-control form-control-sm"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              name="password"
              id="passwordField"
              placeholder="Password"
              class="form-control form-control-sm"
            />
            <small class="float-end m-2">SHOW</small>
          </div>
          <div class="mb-3">
            <input
              type="submit"
              value="Register"
              class="btn btn-outline-primary form-control submit-btn"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
{% endblock %}
