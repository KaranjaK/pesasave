{% load static %}
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PesaSave {% block title%} {% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@docsearch/css@3"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- Bootstrap Icons CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css"
    />
    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet" />
    <script defer src="{% static 'js/script.js'}"></script>
  </head>
  <body>
    <div
      class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle"
    >
      <button
        class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
        id="bd-theme"
        type="button"
        aria-expanded="false"
        data-bs-toggle="dropdown"
        aria-label="Toggle theme (auto)"
      >
        <i class="bi bi-circle-half my-1 theme-icon-active"></i>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
      </button>
      <ul
        class="dropdown-menu dropdown-menu-end shadow"
        aria-labelledby="bd-theme-text"
      >
        <li>
          <button
            type="button"
            class="dropdown-item d-flex align-items-center"
            data-bs-theme-value="light"
            aria-pressed="false"
          >
            <i class="bi bi-sun-fill opacity-50 theme-icon"></i>
            Light
            <i class="bi bi-check2 ms-auto d-none"></i>
          </button>
        </li>
        <li>
          <button
            type="button"
            class="dropdown-item d-flex align-items-center"
            data-bs-theme-value="dark"
            aria-pressed="false"
          >
            <i class="bi bi-moon-stars-fill me-2 opacity-50 theme-icon"></i>
            Dark
            <i class="bi bi-check2 ms-auto d-none"></i>
          </button>
        </li>
        <li>
          <button
            type="button"
            class="dropdown-item d-flex align-items-center active"
            data-bs-theme-value="auto"
            aria-pressed="true"
          >
            <i class="bi bi-circle-half me-2 opacity-50 theme-icon"></i>
            Auto
            <i class="bi bi-check2 ms-auto d-none"></i>
          </button>
        </li>
      </ul>
    </div>

    <header
      class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow"
      data-bs-theme="dark"
    >
      <a
        class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white"
        href="#"
        >PesaSave</a
      >
      <ul class="navbar-nav flex-row">
        <li class="nav-item text-nowrap ms-3">
          <a class="nav-link d-flex align-items-center gap-1" href="#">
            <i class="bi bi-gear-wide-connected"></i>
            Settings
          </a>
        </li>
        <li class="nav-item text-nowrap ms-3">
          <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button class="nav-link d-flex align-items-center gap-1" href="#">
              <i class="bi bi-door-closed"></i>
              Sign out
            </button>
          </form>
        </li>
        <li class="nav-item text-nowrap ms-3">
          <button
            class="nav-link px-3 text-white"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#sidebarMenu"
            aria-controls="sidebarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="bi bi-list"></i>
          </button>
        </li>
        <li class="nav-item text-nowrap">
          <button
            class="nav-link px-3 text-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSearch"
            aria-controls="navbarSearch"
            aria-expanded="false"
            aria-label="Toggle search"
          >
            <i class="bi bi-search"></i>
          </button>
        </li>
      </ul>

      <div id="navbarSearch" class="navbar-search w-100 collapse">
        <input
          class="form-control w-100 rounded-0 border-0"
          type="text"
          placeholder="Search"
          aria-label="Search"
        />
      </div>
    </header>

    <div class="container-fluid">
      <div class="row">
        {% include 'partials/_sidebar.html' %}
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Dashboard</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  Share
                </button>
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  Export
                </button>
              </div>
              <button
                type="button"
                class="btn btn-sm btn-outline-secondary dropdown-toggle d-flex align-items-center gap-1"
              >
                <i class="bi bi-calendar3"></i>
                This week
              </button>
            </div>
          </div>

          {% block content %} 
          {% include 'partials/_messages.html' %}
          {% endblock %}
        </main>
      </div>
    </div>
  </body>
</html>
